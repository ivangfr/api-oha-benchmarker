  app-containers:
    sb-web-jvm:
      docker-image-name: ivanfranchin/spring-boot-greetings-api-web:4.0.2-21-jvm
      app-type: spring-boot
    q-web-jvm:
      docker-image-name: ivanfranchin/quarkus-greetings-api-web:3.31.1-21-jvm
