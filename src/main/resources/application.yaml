      docker-image-name: ivanfranchin/micronaut-greetings-api-reactive:4.10.7-21-native
      app-type: micronaut
---
spring:
  config.activate.on-profile: webserver
load-test-runner:
  ohaParameters:
    - numRequests: 100
      concurrency: 100
      endpoint: /greetings
    - numRequests: 300
      concurrency: 300
      endpoint: /greetings
    - numRequests: 900
      concurrency: 900
      endpoint: /greetings
    - numRequests: 2700
      concurrency: 2700
      endpoint: /greetings
    - numRequests: 8100
      concurrency: 8100
      endpoint: /greetings
  wait-for-container-to-start-millis: 5000
